<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCC Monthly Quantum News</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    select, button { margin: 10px; padding: 8px; }
    .news-list { margin-top: 20px; }
    .news-item { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>MCC Monthly Quantum News</h1>

  <label for="month">Select Month:</label>
  <select id="month">
    <option value="">--Choose Month--</option>
    <option value="july2025">July 2025</option>
    <option value="june2025">June 2025</option>
    <option value="may2025">May 2025</option>
  </select>

  <label for="category">Select Category:</label>
  <select id="category">
    <option value="">--Choose Category--</option>
    <option value="us">Global advancements in quantum technology</option>
  </select>

  <button onclick="showNews()">Show News</button>

  <div class="news-list" id="newsList"></div>

  <script>
    const newsData = {
      "june2025": {
        "us": [
          { title: "IBM launches 'Starling' roadmap for fault-tolerant quantum supercomputer", link: "https://newsroom.ibm.com/" },
          { title: "Rice University: Graphene as a quantum insulator", link: "https://www.eurekalert.org/news-releases/1087893" },
          { title: "New quantum super-material at Rice University", link: "https://scitechdaily.com/physicists-unveil-new-quantum-super-material-that-could-revolutionize-electronics/" },
          { title: "Chalmers, Aalto & Helsinki discover exotic quantum material", link: "https://www.azoquantum.com/News.aspx?newsID=10826" },
          { title: "Toshiba Cambridge quantum light sources project", link: "https://www.sciencedaily.com/releases/2025/06/250612031413.htm" },
          { title: "University College Cork: Next-gen materials tool", link: "https://thequantuminsider.com" },
          { title: "UBC chip-based universal quantum translator", link: "https://www.sciencedaily.com/releases/2025/06/250620031230.htm" },
          { title: "Orange Business & Toshiba launch quantum-safe network service", link: "https://www.businesswire.com/news/homeOrange-Business-and-Toshiba" },
          { title: "Germany proposes national QTF-Backbone for time-frequency transfer", link: "https://arxiv.org/pdf/2506.03998" }
        ]
      },
      "july2025": {
        "us": [
          { title: "Chinaâ€“U.S. researchers: Entanglement accelerates simulations", link: "https://www.nature.com/articles/s41567-025-02945-2" }
        ]
      }
    };

    function showNews() {
      const month = document.getElementById("month").value;
      const category = document.getElementById("category").value;
      const newsListDiv = document.getElementById("newsList");
      newsListDiv.innerHTML = "";

      if (month && category && newsData[month] && newsData[month][category]) {
        newsData[month][category].forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          newsListDiv.appendChild(div);
        });
      } else {
        newsListDiv.innerHTML = "<p>No news available for this selection.</p>";
      }
    }
  </script>
</body>
</html>

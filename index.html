<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCC Monthly Quantum News</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #7f8c8d;
      font-size: 1.1rem;
      font-weight: 300;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: end;
      margin-bottom: 40px;
      padding: 30px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }

    .form-group label {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    select {
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      background: white;
      color: #2c3e50;
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .show-btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      height: fit-content;
    }

    .show-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .show-btn:active {
      transform: translateY(0);
    }

    .news-container {
      margin-top: 40px;
    }

    .news-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e9ecef;
    }

    .news-title {
      color: #2c3e50;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .news-count {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .news-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .news-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border-color: #667eea;
    }

    .news-number {
      position: absolute;
      top: 15px;
      right: 20px;
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .news-card h3 {
      color: #2c3e50;
      font-size: 1.1rem;
      line-height: 1.4;
      margin-bottom: 15px;
      margin-right: 40px;
      font-weight: 600;
    }

    .news-link {
      display: inline-flex;
      align-items: center;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .news-link:hover {
      color: #764ba2;
      transform: translateX(5px);
    }

    .news-link::after {
      content: 'â†’';
      margin-left: 8px;
      transition: all 0.3s ease;
    }

    .news-link:hover::after {
      transform: translateX(3px);
    }

    .summary-btn {
      display: inline-flex;
      align-items: center;
      color: #667eea;
      background: none;
      border: none;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .summary-btn:hover {
      color: #764ba2;
      transform: translateX(5px);
    }

    .summary-content {
      display: none;
      margin-top: 15px;
      color: #2c3e50;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .summary-content.show {
      display: block;
    }

    .no-news {
      text-align: center;
      padding: 60px 20px;
      color: #7f8c8d;
      font-size: 1.1rem;
      background: rgba(248, 249, 250, 0.8);
      border-radius: 15px;
      border: 2px dashed #dee2e6;
    }

    .no-news::before {
      content: 'ðŸ“°';
      display: block;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .form-group {
        min-width: 100%;
      }

      .news-grid {
        grid-template-columns: 1fr;
      }

      .news-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }

    /* Loading animation */
    .loading {
      display: none;
      text-align: center;
      padding: 40px;
    }

    .loading::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid #e9ecef;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MCC Monthly Quantum News</h1>
      <p>Stay updated with the latest breakthroughs in quantum technology</p>
    </div>

    <div class="controls">
      <div class="form-group">
        <label for="month">Select Month</label>
        <select id="month">
          <option value="">Choose Month</option>
          <option value="july2025">July 2025</option>
          <option value="june2025">June 2025</option>
          <option value="may2025">May 2025</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category">Select Category</label>
        <select id="category">
          <option value="">Choose Category</option>
          <option value="us">Global Quantum Advancements</option>
        </select>
      </div>

      <button class="show-btn" onclick="showNews()">Show News</button>
    </div>

    <div class="news-container">
      <div class="loading" id="loading">Loading news...</div>
      <div class="news-list" id="newsList"></div>
    </div>
  </div>

  <script>
    const newsData = {
      "june2025": {
        "us": [
          { title: "IBM launches 'Starling' roadmap for fault-tolerant quantum supercomputer", link: "https://newsroom.ibm.com/", summary: "IBM introduces a roadmap for developing a fault-tolerant quantum supercomputer named 'Starling,' aiming to achieve significant milestones in quantum computing reliability." },
          { title: "Rice University: Graphene as a quantum insulator", link: "https://www.eurekalert.org/news-releases/1087893", summary: "Researchers at Rice University demonstrate graphene's potential as a quantum insulator, opening new pathways for quantum device development." },
          { title: "New quantum super-material at Rice University", link: "https://scitechdaily.com/physicists-unveil-new-quantum-super-material-that-could-revolutionize-electronics/", summary: "Rice University unveils a novel quantum super-material with potential to transform electronics through enhanced quantum properties." },
          { title: "Chalmers, Aalto & Helsinki discover exotic quantum material", link: "https://www.azoquantum.com/News.aspx?newsID=10826", summary: "A collaboration between Chalmers, Aalto, and Helsinki universities uncovers an exotic quantum material with unique properties for quantum technologies." },
          { title: "Toshiba Cambridge quantum light sources project", link: "https://www.sciencedaily.com/releases/2025/06/250612031413.htm", summary: "Toshiba Cambridge advances quantum light source technology, enabling new applications in quantum communication and computing." },
          { title: "University College Cork: Next-gen materials tool", link: "https://thequantuminsider.com", summary: "University College Cork develops a next-generation tool for quantum material analysis, enhancing research capabilities." },
          { title: "UBC chip-based universal quantum translator", link: "https://www.sciencedaily.com/releases/2025/06/250620031230.htm", summary: "UBC researchers create a chip-based universal quantum translator, facilitating interoperability in quantum systems." },
          { title: "Orange Business & Toshiba launch quantum-safe network service", link: "https://www.businesswire.com/news/homeOrange-Business-and-Toshiba", summary: "Orange Business and Toshiba introduce a quantum-safe network service to protect data against future quantum computing threats." },
          { title: "Germany proposes national QTF-Backbone for time-frequency transfer", link: "https://arxiv.org/pdf/2506.03998", summary: "Germany proposes a national QTF-Backbone to enhance time-frequency transfer using quantum technologies for precision applications." }
        ]
      },
      "july2025": {
        "us": [
          { title: "Chinaâ€“U.S. researchers: Entanglement accelerates simulations", link: "https://www.nature.com/articles/s41567-025-02945-2", summary: "Chinaâ€“U.S. research collaboration demonstrates that quantum entanglement can significantly speed up computational simulations." }
        ]
      }
    };

    function showNews() {
      const month = document.getElementById("month").value;
      const category = document.getElementById("category").value;
      const newsListDiv = document.getElementById("newsList");
      const loadingDiv = document.getElementById("loading");
      
      // Show loading animation
      loadingDiv.style.display = "block";
      newsListDiv.innerHTML = "";
      
      // Simulate loading delay for better UX
      setTimeout(() => {
        loadingDiv.style.display = "none";
        
        if (month && category && newsData[month] && newsData[month][category]) {
          const newsItems = newsData[month][category];
          
          // Create header
          const headerDiv = document.createElement("div");
          headerDiv.className = "news-header";
          headerDiv.innerHTML = `
            <h2 class="news-title">Latest Quantum News</h2>
            <span class="news-count">${newsItems.length} Article${newsItems.length !== 1 ? 's' : ''}</span>
          `;
          newsListDiv.appendChild(headerDiv);
          
          // Create grid container
          const gridDiv = document.createElement("div");
          gridDiv.className = "news-grid";
          
          // Create news cards
          newsItems.forEach((item, index) => {
            const cardDiv = document.createElement("div");
            cardDiv.className = "news-card";
            cardDiv.innerHTML = `
              <div class="news-number">${index + 1}</div>
              <h3>${item.title}</h3>
              <a href="${item.link}" target="_blank" class="news-link" rel="noopener noreferrer">Read Article</a>
              <button class="summary-btn" onclick="toggleSummary(${index})">Read Summary<span style="margin-left: 8px;">ðŸ“„</span></button>
              <div id="summary-${index}" class="summary-content">${item.summary || "Summary not available."}</div>
            `;
            gridDiv.appendChild(cardDiv);
          });
          
          newsListDiv.appendChild(gridDiv);
        } else {
          newsListDiv.innerHTML = `
            <div class="no-news">
              <h3>No news available</h3>
              <p>Please select both month and category to view quantum news articles.</p>
            </div>
          `;
        }
      }, 500);
    }

    // Toggle summary visibility
    function toggleSummary(index) {
      const summaryDiv = document.getElementById(`summary-${index}`);
      const button = event.target;
      
      if (summaryDiv.classList.contains('show')) {
        summaryDiv.classList.remove('show');
        button.innerHTML = 'Read Summary<span style="margin-left: 8px;">ðŸ“„</span>';
      } else {
        summaryDiv.classList.add('show');
        button.innerHTML = 'Hide Summary<span style="margin-left: 8px;">ðŸ“„</span>';
      }
    }

    // Add keyboard support
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        showNews();
      }
    });

    // Auto-focus on first select
    document.getElementById('month').focus();
  </script>
</body>
</html>
